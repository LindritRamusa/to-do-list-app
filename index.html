<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/lucide-static@latest/font/lucide.css" />
    <title>To Do List App</title>
  </head>
  <body>
    <div id="app">
    <span class="icon-circle-check-big" style="font-size: 30px; color: #5291F6;">
      <span class="todo-header">TodoList</span>
    </span>
      <div class="app-wrapper">
        <div class="add-task">
          <input type="text" placeholder="Add new task..." class="placeholder"><button class="icon-plus"></button></input>
        </div>
        <div class="task-list">
          <hr>
            <div class="round">
              <input type="checkbox" id="myRoundCheckbox" class="checkbox-round">
              <label for="checkbox">Learn React</label>
          </div>
          <hr>

           <div class="round">
              <input type="checkbox" id="myRoundCheckbox" class="checkbox-round">
              <label for="checkbox">Build a to-do app</label>
          </div>
          <hr>

           <div class="round">
              <input type="checkbox" id="myRoundCheckbox" class="checkbox-round">
              <label for="checkbox">Master Tailwind CSS</label>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
